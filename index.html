<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">
            <span id="theme-icon"></span>
        </button>

        <h2>My To-Do List</h2>
        <div class="input-row">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn" aria-label="Add Task">
                <!-- Modern Plus Icon SVG (Material/Feather style) -->
                <svg class="add-svg" viewBox="0 0 24 24">
                    <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
                </svg>
            </button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
